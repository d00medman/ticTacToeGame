<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="./assets/styles/index.scss" rel="stylesheet" type="text/css">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Tic Tac Toe</h1>

      <h1>Login</h1>
      <h3>Please login to create a game</h3>
      <div class="login-info">
            <form id="sign-up">
              <fieldset>
                <legend>Sign up!</legend>
                <input type="text" name="credentials[email]" placeholder="email">
                <input type="password" name="credentials[password]" placeholder="password">
                <input type="password" name="credentials[password_confirmation]" placeholder="password_confirmation">
                <input type="submit" name="submit" value="Sign up!">
              </fieldset>
            </form>
            <form id ="sign-in">
              <fieldset>
                <legend>Sign in</legend>
                <input type="text" name="credentials[email]" placeholder="email">
                <input type="password" name="credentials[password]" placeholder="password">
                <input type="submit" name="submit" value="Sign in!">
              </fieldset>
            </form>
            <form id="change-password">
              <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" placeholder="Old password">
                <input type="password" name="passwords[new]" placeholder="new password">
                <input type="submit" name="submit" value="Change Password!">
              </fieldset>
            </form>
            <form id ="sign-out">
              <input type="submit" name="submit" value="Sign Out.">
            </form>
          </div>
          <div>
    <table class="game-board" id="exbutton" align= "center" summary="Tic Tac Toe Game Board">
      <tr>
        <td class="square">
          <button class="cell" data-id="00" id="00" type="button"></button>
        </td>
        <td class="square v">
          <button class="cell" data-id="01" id="01" type="button"></button>
        </td>
        <td>
          <button class="cell" data-id='02' id="02" type="button"></button>
        </td class="square">
      </tr>
      <tr>
        <td class="square h">
          <button class="cell" data-id='10' id="10"type="button"></button>
        </td>
        <td class="square v h">
          <button class="cell" data-id='11' id='11' type="button"></button>
        </td>
        <td class="square h">
          <button class="cell" data-id='12' id='12' type="button"></button>
        </td>
      </tr>
      <tr>
        <td class="square">
          <button class="cell" data-id='20' id='20' type="button"></button>
        </td>
        <td class="square v">
          <button class="cell" data-id='21' id='21' type="button"></button>
        </td>
        <td class="square">
          <button class="cell" data-id='22' id='22' type="button"></button>
        </td>
      </tr>
    </table>
    <button class="reset" type="button" onclick="reset()">reset</button>
  </div>
        <footer>
          <div class="scoreboard">
            <h3>Games played:</h3>
            <h3>draws:</h3>
            <h3>X wins:</h3>
            <h3>O wins:</h3>
          </div>
        </footer>
  </body>
</html>
